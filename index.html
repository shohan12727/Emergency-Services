<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- navbar -->
    <div class="w-full mt-3 nav_bar">
        <div class="max-w-[1180px] flex justify-between mx-auto items-center">
        <div class="left-nav flex gap-2 items-center">
            <div class="h-[50px] w-[50px]">
                <img src="./assets/logo.png" alt="">
            </div>
            <h1 class="text-[#006747] font-bold text-xl">Emergency <br> Service</h1>
        </div>
        <div class="right flex justify-center items-center gap-2">
           <div class="md:flex md:flex-row flex flex-col gap-2">
             <button class="flex items-center gap-1 bg-[#41ff6a33] py-[8px] px-[30px] rounded-l-full  rounded-r-full">
                <span>0</span>
                <div class="w-[20px] h-[20px]">
                    <img src="./assets/heart.png" alt="">
                </div>
            </button>
            <button class="flex items-center gap-1 bg-[#41ff6a33] py-[8px] px-[23px] rounded-l-full  rounded-r-full">
                <span>100</span>
                <div class="w-[20px] h-[20px]">
                    <img src="./assets/coin.png" alt="">
                </div>
            </button>
           </div>
            <button class="text-white bg-[#00A63E] py-[8px] px-[30px] rounded-l-full  rounded-r-full">
                <span></span>
                Copy
            </button>
        </div>
    </div>
    </div>
    


    <!-- hero section  -->

        <section class="hero_section bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full p-4 mt-4">
            <div class="w-20 h-20 sm:w-24 sm:h-24 mx-auto">
                <img class="w-full h-full object-contain" src="./assets/logo-dark.png" alt="">
            </div>
            <h1 class="font-bold mt-3 sm:text-3xl md:text-4xl lg:text-5xl text-white text-center">Emergency Service
                Directory</h1>
            <p class="font-semibold mt-2 text-sm  md:text-lg lg:text-xl text-white text-center">Government
                Emergency Services at Your Fingertip – A Project by
                Government of the People’s Republic of Bangladesh</p>
        </section>





    <script src="./script.js"></script>
</body>

</html>
